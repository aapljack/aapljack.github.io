<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{% if page.title %} {{ page.title }} | {% endif %}Centerweight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="/stylesheets/layout.css">
  {% if page.noindex %}<meta name="robots" content="noindex">{% endif %}

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="/images/favicon.ico">

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

</head>
<body{% if page.body-class %} class="{{ page.body-class }}"{% endif %}>
  <div class="row">
    <div class="medium-10 medium-offset-1 large-8 large-offset-2 column">
      <header>
        <a href="/" title="Go to Homepage"><img src="/images/logo-large.png" /></a>
      </header>
      {{ content }}
    </div>
  </div>
  {% include footer.html %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script src="/javascript/jquery.zlastfm.js" type="text/javascript"></script>
  <script src="/javascript/jquery.instagram.js"></script>
  <script src="/javascript/FeedEk.min.js" type="text/javascript"></script>
  <script src="/javascript/scripts.js" type="text/javascript"></script>
</body>
</html>
