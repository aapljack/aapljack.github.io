<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{% if page.title %} {{ page.title }} | {% endif %}Centerweight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="/stylesheets/layout.css">

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Favicons
  ================================================== -->
  <link rel="shortcut icon" href="/images/favicon.ico">

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

</head>
<body{% if page.body-class %} class="{{ page.body-class }}"{% endif %}>
  <div class="row">
    <div class="medium-10 medium-offset-1 large-8 large-offset-2 column">
      <header>
        <a href="/" title="Go to Homepage"><img src="/images/logo-large.png" /></a>
      </header>
      {{ content }}
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="small-12 column">
        <div class="row">
          <div class="elsewhere medium-4 columns">
            <h2><a href="https://pinboard.in/u:aapljack" title="Go to my pinboard page">Elsewhere</a></h2>
            <div id="elsewhere">

            </div>
          </div>
          <div class="photo-album medium-4 columns">
            <h2><a href="http://instagram.com/aapljack" title="Go to my Instagram page">Camera Roll</a></h2>
            <ul class="instagram"></ul>
          </div>

          <div class="music-chart medium-4 columns">
            <h2><a href="http://www.last.fm/user/aapljack" title="Go to my last.fm profile">On Constant Rotation</a></h2>
            <div class="lastfm-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script src="/javascript/jquery.zlastfm.js" type="text/javascript"></script>
  <script src="/javascript/jquery.instagram.js"></script>
  <script src="/javascript/FeedEk.js" type="text/javascript"></script>
  <script src="/javascript/scripts.js" type="text/javascript"></script>
</body>
</html>
